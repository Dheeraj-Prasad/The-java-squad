<!DOCTYPE html>
<html>
    <head>
       <title> What Number Am I Thinking Of?</title>
    </head>
    <link rel="stylesheet" href="multiplayerpage.css"
    <body>
        <h1>What Number Am I Thinking Of?</h1>
        <p1>
            <div class="Guess counter">
            Guesses Left : <span id="Gc"></span>
            </div>
        </p1>
        <p2>
            <div class="Player1">
            <span id="button p1">P1</span>
            <br><br>
            <label for ="P1 Guess">Guess</label>
            <input type="text" id="P1 Guess" name="P1 Guess">
            </div>
            <div class="P1 score">
                Guess Tracker:<span id="P1 tracker"></span>
            </div>
            <div class="Player2">
                <span id="button p2">P2</span>
                <br><br>
                <label for = "P2 Guess">Guess</label>
                <input type="text" id="P2 Guess" name="P2 Guess">
            </div>
            <div class="P2 score">
                Guess Tracker:<span id="P2 tracker"></span>
            </div>
        </p2>
        <p3>
            <button onclick="multiplayer()">Done</button>
        </p3>
    </body>

</html>
